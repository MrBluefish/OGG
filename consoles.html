<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="./consoles.css">
</head>
<body>
  <nav>
    <div class="navbar-container">
      <ul class="left-menu">
        <li><a href="./index.html">Home</a></li>
        <li><a href="./about.html">About</a></li>
        <li><a href="./consoles.html" id="consoles-link">Consoles</a></li>

        <li><a href="#beastsofbourbon">Beasts of Bourbon</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </div>
    <div id="consoles-dropdown" style="display:block;">
      <ul>
        <li><a href="#">Nintendo Switch</a></li>
        <li><a href="#">PlayStation 5</a></li>
        <li><a href="#">Xbox Series X/S</a></li>
      </ul>
    </div>
  </nav>
  <script>
    const consolesLink = document.getElementById('consoles-link');
    const consolesDropdown = document.getElementById('consoles-dropdown');
  
    consolesLink.addEventListener('mouseover', () => {
      consolesDropdown.style.display = 'block';
      consolesDropdown.style.left = consolesLink.offsetLeft + 'px';
      consolesDropdown.style.top = consolesLink.offsetTop + consolesLink.offsetHeight + 'px';
    });
  
    consolesLink.addEventListener('mouseout', () => {
      consolesDropdown.style.display = 'none';
    });
  </script>
  
  <h1>Consoles</h1>
